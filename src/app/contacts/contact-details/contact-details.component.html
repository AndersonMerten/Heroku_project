<div *ngIf="contact" class="row">
  <div class="col-md-12">
    <h2 *ngIf="contact._id">Contact Details</h2>
    <h2 *ngIf="!contact._id">New Contact</h2>
  </div>
</div>
<div *ngIf="contact" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="contact-name">Nome</label>
      <input class="form-control" name="contact-name" [(ngModel)]="contact.name" placeholder="Nome" />
    </div>
    <div class="form-group">
      <label for="contact-email">Email</label>
      <input class="form-control" name="contact-email" [(ngModel)]="contact.email" placeholder="support@mlab.com" />
    </div>
    <div class="form-group">
      <label for="contact-Telefone-celular">Celular</label>
      <input class="form-control" name="contact-Telefone-celular" [(ngModel)]="contact.Telefone.celular" placeholder="1234567890"
      />
    </div>
    <div class="form-group">
      <label for="contact-Telefone-residencial">Residencial</label>
      <input class="form-control" name="contact-Telefone-residencial" [(ngModel)]="contact.Telefone.residencial" placeholder="0123456789"
      />
    </div>
    <div class="form-group">
      <label for="contact-valorDevido">Valor Devido</label>
      <input class="form-control" name="contact-valorDevido" [(ngModel)]="contact.valorDevido" placeholder="1,99"
      />
    </div>
    <div class="form-group">
      <label for="contact-observacoes">Observacoes</label>
      <input class="form-control" name="contact-observacoes" [(ngModel)]="contact.observacoes" placeholder="0123456789"
      />
    </div>
    <button class="btn btn-primary" *ngIf="!contact._id" (click)="createContact(contact)">Create</button>
    <button class="btn btn-info" *ngIf="contact._id" (click)="updateContact(contact)">Update</button>
    <button class="btn btn-danger" *ngIf="contact._id" (click)="deleteContact(contact._id)">Delete</button>
  </form>
</div>
