<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead" th:with="title='Post'"></head>
<body>
	<div th:replace="layout :: navbar">(navbar)</div>




	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de venda</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${venda}"
				th:action="@{/venda/save}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-1">
								<input type="text" class="form-control input-sm" id="id"
									th:field="*{id}" readOnly="readonly" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Valor</label>
								<input type="number" class="form-control input-sm" th:field="*{valor}" autofocus="autofocus" placeholder="Informe o valor da venda" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-md-4">
								<label>Data</label> <input type="date"
									class="form-control input-sm" id="data " th:field="*{data}"
									readonly="readonly" />
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/venda/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>





	<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
