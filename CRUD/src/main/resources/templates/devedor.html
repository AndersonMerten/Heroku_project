<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
 <head th:include="layout :: htmlhead" th:with="title='Devedores'"></head>
<body>
 
  <div th:replace="layout :: navbar">(navbar)</div>
  
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Devedores</strong>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor Devido</th>
                            <th>Contato</th>
                            <th>Observações</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="devedor : ${devedores}">
                            <td th:text="${devedor.nome}"></td>
                            <td th:text="${devedor.divida}"></td>
                            <td th:text="${devedor.contato}"></td>
                            <td th:text="${devedor.observacoes}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/devedor/edit/{id}(id=${devedor.id})}" >Editar</a>
                            </td>
                            <td>
                            	<a class="delete btn btn-sm btn-danger" th:href="@{/devedor/delete/{id}(id=${devedor.id})}">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/devedor/add/}" >Adicionar</a>
        </div>
    </div>
    
    <div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
