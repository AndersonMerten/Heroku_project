<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

 <head th:include="layout :: htmlhead" th:with="title='Devedores'"></head>
<body>
 <div th:replace="layout :: navbar">(navbar)</div>
 
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Devedores</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${devedor}" th:action="@{/devedor/save}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome do devedor" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('divida')}? 'has-error'">
                                <label>Valor da dívida</label> 
                                <input type="number" class="form-control input-sm" th:field="*{divida}"  placeholder="Informe o valor da divida"/>
                            </div>
                        </div>
                      
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('contato')}? 'has-error'">
                                <label>Contato</label>
                                <input class="form-control input-sm" th:field="*{contato}" placeholder="Informe o contato do devedor"></input>
                            </div>
                        </div>   
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('observacoes')}? 'has-error'">
                                <label>Observações</label>
                                <textarea class="form-control input-sm" th:field="*{observacoes}" cols="5" rows="3" ></textarea>
                            </div>
                        </div>                      
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/devedor/}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
